<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>

    <div class="header">
        <h1>Welcome to Rock Paper Scissors!</h1>
        <div class="notice"> First to win by 5, win the game </div>
    </div>
    <div class="content">
        <div class="labelOptions"> Choose your options: </div>
        <div class="playerOptions">
            <form action="" class="btn">
                <button onclick= 'playRock()' > <img src="./img/rock.jpeg" id= "playerRock" width="50px"> </button>
                <button onclick= 'playPaper()' > <img src="./img/paper.jpeg" id= "playerPaper" width="60px"> </button>
                <button onclick= 'playScissors()'  > <img src="./img/scissors.jpeg" id="playerScissors" width="55px"> </button> 
            </form>
        </div>
        <div class="scoreAll">
             <span id="playerScore" style="display: none;"> Player Wins: </span> 
             <span id="playerResult" > 0 </span>
             <br>
             <span id="computerScore" > Computer Wins: </span>
             <span id="computerResult" > 0 </span>
        </div>
    </div>
    <div class="footer"></div>


<script src="./script.js"> </script>
</body>
</html>
